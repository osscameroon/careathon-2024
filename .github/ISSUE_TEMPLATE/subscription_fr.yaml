name: Francais - Inscription au careathon 2024
description: Remplissez ce formulaire pour vous inscrire au careathon 2024
title: "[auto] - Inscription au careathon 2024 - [Ne modifiez pas ce titre]"
body:
  - type: markdown
    attributes:
      value: |
        Remplissez le formulaire ci-dessous pour valider votre inscription au
        Careathon 2024.
  - type: input
    id: github_handle
    attributes:
      label:  Quel est votre handle GitHub?
      description: |
        Entrez votre handle GitHub, vous le trouverez a la fin de l'url de votre profile  https://github.com/<handle>
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Si vous participez en equipe, fournissez un nom d'equipe, et les handle GitHub des autres participants. Sinon sautez cette section.
  - type: input
    id: team_name
    attributes:
      label: Saisissez le nom de votre equipe
      description:  |
        Si vous participez en equipe, saisissez votre nom d'equipe. Sinon laissez ce champ vide.
  - type: input
    id: contestant_1_handle
    attributes:
      label: Saisissez le handle GitHub du second participant.
      description:  |
        Si vous participez en equipe, saisissez le handle GitHub du deuxieme participant. Sinon laissez ce champ vide.
  - type: input
    id: contestant_2_handle
    attributes:
      label:  Saisissez le handle GitHub du troisieme participant.
      description:  |
        Si vous participez en equipe, saisissez le handle GitHub du troisieme participant. Sinon laissez ce champ vide.
  - type: markdown
    attributes:
      value: |
        ## Informations supplementaires
